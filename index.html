<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Budget Tracker</h1>
  </header>

  <div id="dashboard">
    <div id="budget">
      <h2>Budget Overview</h2>
      <p>Total Budget: $<span id="totalBudget">1000</span></p>
      <p>Remaining Budget: $<span id="remainingBudget">1000</span></p>
      <form id="budgetForm">
        <label for="newBudgetAmount">Update Budget:</label>
        <input type="number" id="newBudgetAmount" name="newBudgetAmount" required>
        <button type="button" onclick="updateBudget()">Update</button>
      </form>
      <div id="budgetProgressBar"></div>
      <canvas id="budgetChart"></canvas>
    </div>

    <div id="expenses">
      <h2>Expenses</h2>
      <form id="expenseForm">
        <label for="expenseName">Expense Name:</label>
        <input type="text" id="expenseName" name="expenseName" required>
        <label for="expenseAmount">Amount:</label>
        <input type="number" id="expenseAmount" name="expenseAmount" required>
        <button type="button" onclick="addExpense()">Add Expense</button>
      </form>
      <ul id="expenseList"></ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
